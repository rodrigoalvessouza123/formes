<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<header>
		<h2> Formulários </h2>
	</header>
	<section>
		<p> Escolha a cor mais bonita para você </p>
		<form>
		<input type="radio" id="Laranja" name="uma_cor" value="Laranja">
		<label for="Laranja">Laranja</label><br>
		<input type="radio" id="Vermelho" name="uma_cor" value="Vermelho">
		<label for="Vermelho"> Vermelho </label><br>
		</form>
		<br>
		<form>
			<label for="pcor"> Primeira cor </label><br>
  			<input type="text" id="pcor" name="pcor"><br>
  			<label for="scor"> Segunda </label><br>
  			<input type="text" id="scor" name="scor"><br><br>
  			<input type="submit" value="Submit">
  			<input type="reset">
		</form>
		<br>
		<form>
  			<label for="date">Sua data de nascimento:</label>
  			<input type="date" id="date" name="date" ><br><br>
		</form>
		<form>
			<label for="email">Digite seu e-mail:</label>
  			<input type="email" id="email" name="email">
		</form>
		<br>
		<form>
			<label for="cars">Escolha o carro:</label>
			<select id="cars" name="cars">
  				<option value="volvo">Volvo</option>
  				<option value="saab">Saab</option>
  				<option value="fiat">Fiat</option>
  				<option value="audi">Audi</option>
			</select>
		</form>
		<br>
		<form>
			<button type="button" onclick="alert('Opa!')">Clique aqui!</button>
		</form>
		<br>
		<form>
			<fieldset>
    		<legend>Seu Nome:</legend>
    		<label for="fname">Nome:</label><br>
    		<input type="text" id="fname" name="fname"><br>
    		<label for="lname">Sobrenome:</label><br>
    		<input type="text" id="lname" name="lname"><br>
    		<input type="submit" value="Submit">
    		<input type="reset">
  			</fieldset>
		</form>
	</section>

</body>
</html>
